<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>TagLife</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header class="site-header">
      <div class="logo"><img src="./img/logo.png" alt="логотип TagLife"/></div>
      <h1 class="site-header__title">Collect moments of Life</h1>
    </header>
    <main class="site-main">
      <div class="site-main__content">
        <div class="site-main__img"><img src="./img/phones.png" alt="TagLife iphones"/></div>
        <div class="site-main__label"><a href="#"><img src="./img/appstoresvg.svg" alt="TagLife appstore"/></a></div>
      </div>
    </main>
    <footer class="site-footer">
      <div class="site-footer__socials"><a href="#"><img class="site-footer__socials--vk" src="./img/vk.svg" alt="vk"/></a></div>
      <div class="site-footer__rules"><a href="#">Правила</a></div>
      <div class="site-footer__copyright">
        <p>TagLife © 2018</p>
      </div>
    </footer>
  </body>
</html>
